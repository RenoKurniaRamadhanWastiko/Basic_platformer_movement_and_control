[application]

name="INPUT(Handle)"
main_scene="res://Stage1.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="ignore"
width=160
height=86

[input]

Input_Climb_Down=[key(S), key(Down)]
Input_jump=[key(Space)]
Input_Climb=[key(Up), key(W)]
Input_left=[key(Left), key(A)]
Input_Right=[key(D), key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#4782b7ff
